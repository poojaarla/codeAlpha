<!DOCTYPE html>
<html>
<head>
<title>Image Gallery</title>
<style>
  /* Basic styling - you'll want to customize this */
  #gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .image-container {
    margin: 10px;
    cursor: pointer;
  }

  img {
    width: 200px;
    height: 150px;
    object-fit: cover;
  }

  /* Modal styles */
  .modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.7); 
  }

  .modal-content {
    background-color: #fefefe;
    margin: 10% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 60%; 
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>
<body>
    <h1>Image Gallery</h1>

<div id="gallery">
  </div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <img id="modal-img" src="" alt="Modal Image">
  </div>
</div>

<script>
  // Image data (replace with your actual image URLs)
  const images = [
    { src: 'image1.jpg', alt: 'Image 1 Description' },
    { src: 'image2.jpg', alt: 'Image 2 Description' },
    { src: 'image3.jpg', alt: 'Image 3 Description' },
    // ... more images
  ];

  const gallery = document.getElementById('gallery');
  const modal = document.getElementById('myModal');
  const modalImg = document.getElementById('modal-img');
  const closeBtn = document.querySelector('.close');

  // Create image elements and append to the gallery
  images.forEach(image => {
    const imgContainer = document.createElement('div');
    imgContainer.classList.add('image-container');

    const img = document.createElement('img');
    img.src = image.src;
    img.alt = image.alt;
       // Add click event to open modal
       img.addEventListener('click', () => {
      modal.style.display = 'block';
      modalImg.src = image.src;
      modalImg.alt = image.alt;
    });

    imgContainer.appendChild(img);
    gallery.appendChild(imgContainer);
  });

  // Close the modal
  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // Close the modal when clicking outside of the image
  window.addEventListener('click', (event) => {
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>
